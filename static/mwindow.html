            <div class="d-flex">

                  <i class="glyphicon glyphicon-search psico"></i>
                </div>
                <input
                  id="prsearchid"
                  type="text"
                  class="printersearch2 float-left"
                  placeholder="ID Ara..."
                />
              </div>
              <div class="d-flex mb-2 ml-1 psc" title="Seri No Ara...">
                <div class="printsearchicon float-left">
                  <i class="glyphicon glyphicon-search psico"></i>
                </div>

                  id="prsearchno"
                  type="text"
                  class="printersearch2 float-left"
                  placeholder="Seri No.."
                />
              </div>
              <div class="d-flex mb-2 ml-1 psc" title="Ara...">
                <div class="printsearchicon float-left">
                  <i class="glyphicon glyphicon-search psico"></i>
                </div>
                <input
                  id="prsearch"
